<div class="separa-arriba">
  <h2 style="text-align:center; color: #b32c28;">Metas | Eje {{ejeElegido}}. {{nombreEje}}</h2>
</div>

<div ng-controller="AccordionDemoCtrl">
  <script type="text/ng-template" id="group-template.html">
  <div class="panel-heading">
  <h4 class="panel-title" style="color:#fa39c3">
  <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
  <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
  {{heading}}
  </span>
  </a>
  </h4>
  </div>
  <div class="panel-collapse collapse" uib-collapse="!isOpen">
  <div class="panel-body" style="text-align: right" ng-transclude></div>
  </div>
  </script>
</div>
<div class="row separa-ambos" >

<div class="col-md-12 " ng-controller="LineasCtrl">


  <uib-accordion close-others=true ng-repeat="linea in lineas" class="junta-abajo">
    <div uib-accordion-group class="panel-default" is-open="status.open">
      <uib-accordion-heading>
        {{linea.nombre}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
      <div class="col-md-12">
        <div class="notice notice-verde1" ng-controller="Ctrl2">
          <table class="table">
            <tr>
              <th class="col-sm-3" style="font-size: 0.95em">Nombre de la meta</th>
              <th class="col-sm-3" style="font-size: 0.95em">Dependencia responsable</th>
              <th class="col-sm-2" style="font-size: 0.95em">Avance (%)</th>
              <th class="col-sm-4" style="font-size: 0.95em">Descripci√≥n del avance</th>
              <!-- <th style="text-align:center">Meta</th> -->
            </tr>
            <tr style="font-size:0.9em" ng-repeat="meta in datosMetas | filter:{ linea_estrategica: linea.id_linea } : true">
              <td>{{meta.meta_descripcion}}</td>
              <td>{{meta.dependencia}}</td>
              <td style="text-align:right"><div mensaje></div></td>
              <td>{{meta.descripcion_avance}}</td>

              </td> -->

                  {{meta.avance|number:"2"}}
                </td>
              </div> -->
              <!-- <td>
                <div class="progress" title="Tech Hours Progress" data-toggle="tooltip">

              </td> -->
              <!-- <td style="text-align:right">{{meta.meta|number:"2"}}</td> -->
            </tr>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </uib-accordion>
</div>
