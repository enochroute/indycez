<div class="panel separa-arriba">
  <p style="padding-left:2em; font-size:110%; text-align: justify">
    Los indicadores identificados por el icono <span><img ng-src="img/iconoPED.png" class="icono-texto" /></span> corresponen a aquellos publicados en el <strong>Plan Estatal de Desarrollo 2017 - 2021</strong> que son indicativos para los procesos de evaluaci√≥n.
  </p>
  <div class="panel-indyce">
    <div class="row">
      <div class="col-sm-2">
        <span><img class="icono-listado" ng-src="img/temas/{{temaIcono}}"/> </span>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-8">
            <span class="nombre-tema"> {{temaNombre}} | </span>
            {{(indicadores|filter:{ id_tema: temaElegido}:true).length}} Indicadores
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body" id="contenedorLista">
    <a  class="btn btn-default btn-block" href="#!/detalleIndicador/{{indicador.id_indicador}}"
    ng-repeat = "indicador in indicadores | filter:{ id_tema: temaElegido} : true "> <!-- | orderBy:'nombre' -->
      <span ng-if="indicador.sistema_consulta" class="izquierda"> <img ng-src="img/iconoPED.png" class="icono-texto"/> </span>
      {{indicador.nombre}}
    </a>
  </div>
</div>
