<div class="panel separa-arriba">
 <div class="panel-indyce">
   <h2 class="panel-title">
    <div class="row">
      <div class="col-xs-3 col-sm-2">
        <span><img class="icono-listado" ng-src="img/temas/{{temaIcono}}" </span>
      </div>
      <div class="col-xs-9 col-sm-10">
        <p class="nombre-tema">
          {{temaNombre}} <br>
        </p>
        {{(indicadores|filter:{ id_tema: temaElegido}).length}} Indicadores</h2>
      </div>

    </div>
  </div>
  <div class="panel-body" id="contenedorLista">
      <a class="btn btn-default btn-block" href="#!/detalleIndicador/{{indicador.id_indicador}}" ng-repeat = "indicador in indicadores | filter:{ id_tema: temaElegido}"> {{indicador.nombre_indicador}} </a>
  </div>
</div>
